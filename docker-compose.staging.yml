version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: coach
      POSTGRES_PASSWORD: coach
      POSTGRES_DB: coach
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: bash -lc "python -m pip install --upgrade pip && pip install -r requirements.txt && gunicorn coachapp.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: coachapp.settings_prod
      SECRET_KEY: change-me
      ALLOWED_HOSTS: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS: https://localhost
      DATABASE_URL: postgres://coach:coach@db:5432/coach
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    working_dir: /app

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web

volumes:
  pgdata:

