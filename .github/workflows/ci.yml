name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Django tests with coverage
        env:
          SECRET_KEY: test-secret
        run: |
          coverage run manage.py test -v 2
          coverage report -m
      - name: Django deploy checks (prod settings)
        env:
          DJANGO_SETTINGS_MODULE: coachapp.settings_prod
          SECRET_KEY: test-secret
          ALLOWED_HOSTS: 127.0.0.1
          CORS_ALLOWED_ORIGINS: https://localhost
        run: |
          python manage.py check --deploy --fail-level WARNING -v 2
      - name: Bandit static analysis
        run: bandit -r . -x .venv,frontend,node_modules,frontend/frontend/node_modules -q
      - name: Safety scan (non-blocking)
        continue-on-error: true
        run: safety scan --keyless || safety check --full-report || true

  deploy:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
      IMAGE_TAG: ghcr.io/${{ github.repository }}:staging
      NAMESPACE: ${{ vars.K8S_NAMESPACE || 'default' }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_TAG }}
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config
      - name: Create/update k8s resources
        run: |
          kubectl -n "$NAMESPACE" apply -f deploy/k8s || true
          kubectl -n "$NAMESPACE" set image deployment/coachapp web=${{ env.IMAGE }} --record || true
